<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <img src="./img/ppioExpermentalDark.png" alt="Porky Productions Experimental" class="m-auto">

    <div class="flex flex-col items-center  py-16 bg-gray-100">
        <h2 class="text-center text-2xl font-bold">
            Particle Simulator
        </h2>

        <div>

            <div class="grid">
                <div>
                    <h1 class="text-center text-l font-bold">RED</h1>
                    <hr />

                    <div class="sliderContainer">
                        <p class="text-center">to Red</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderRR"> 1
                        
                    </div>
                    <div class="sliderContainer">
                        <p class="text-center">to Green</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderRG"> 1
                        
                    </div>
                    <div class="sliderContainer">
                        <p class="text-center">to Yellow</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderRY"> 1
                        
                    </div>
                </div>
                <div>
                    <h1 class="text-center text-l font-bold">GREEN</h1>
                    <hr />

                    <div class="sliderContainer">
                        <p class="text-center">to Red</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderGR"> 1
                        
                    </div>
                    <div class="sliderContainer">
                        <p class="text-center">to Green</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderGG"> 1
                        
                    </div>
                    <div class="sliderContainer">
                        <p class="text-center">to Yellow</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderGY"> 1
                        
                    </div>
                </div>
                <div>
                    <h1 class="text-center text-l font-bold">YELLOW</h1>
                    <hr />

                    <div class="sliderContainer">
                        <p class="text-center">to Red</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderYR"> 1
                        
                    </div>
                    <div class="sliderContainer">
                        <p class="text-center">to Green</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderYG"> 1
                        
                    </div>
                    <div class="sliderContainer">
                        <p class="text-center">to Yellow</p>
                        -1 <input type="range" min="-100" max="100" value="0" class="slider" id="sliderYY"> 1
                        
                    </div>
                </div>
                <div class="text-center px-0">
                    <h1 class="text-center text-l font-bold">PRESETS</h1>
                    <hr />
                    <br />
                    <button class="btn" onclick="PresetRandom()">Random</button>
                    <button class="btn" onclick="PresetHunters()">Hunters</button><br />
                    <button class="btn" onclick="PresetWorms()">Worms</button>
                    <button class="btn" onclick="PresetCancer()">Cancer</button><br />
                    <button class="btn" onclick="PresetCells()">Cells</button>
                    <button class="btn" onclick="PresetChasing()">Tag</button>
                </div>
                <div class="text-center px-0">
                    <h1 class="text-center text-l font-bold">Actions</h1>
                    <hr />
                    <br />
                    <button class="btn" onclick="ResetParticles()">Reset Particles</button><br />
                    <button class="btn" onclick="ResetSliders()">ResetSliders</button>
                </div>
            </div>
            

        </div>
    <div class="flex" style="justify-content: center; text-align:center">
        <canvas id="canvas" style="width: 700px; height: 700px" border: 1px solid black"></canvas>
    </div>
    <script src="particle.js"></script>
</body>
</html>
<style>
    .btn{
        width: 100px;
    }
    .presetButton{
        width:auto;
    }
    .grid{
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    }
    

    .slider {
        -webkit-appearance: none;
        width: auto;
        height: 10px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

        .slider:hover {
            opacity: 1;
        }
    .sliderContainer{
        text-align:center;
    }

</style>
